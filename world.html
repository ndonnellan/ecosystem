<!doctype html>
<html>
    <head>
        <link href="stylesheets/bootstrap.css" type="text/css" rel="Stylesheet"/>
        <link href="stylesheets/jquery-ui-1.8.22.custom.css" type="text/css" rel="Stylesheet"/>
        <link href="stylesheets/world.css" type="text/css" rel="Stylesheet"/>
        <script src="scripts/jquery-1.7.2.min.js"></script>
        <script src="scripts/jquery-ui-1.8.22.custom.min.js"></script>
        <script src="scripts/sylvester.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/user_interface.js"></script>
        <script src="scripts/zoo.js"></script>
        <script src="scripts/world.js"></script>
        
    </head>
    <body onload="NewGame()">
        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs">
                    <li><a href="../">Home</a></li>
                    <li class="active"><a href="./world">World</a></li>
                    <li><a href="">empty...</a></li>
                </ul>
            </div>

            <div class="row">
                <div class="span3">
                    <div>
                        <label for="board_width">Board Width:</label>
                        <input type="text" id="board_width" value="200"/>
                    </div>
                    
                    <div class="slider_input">
                    <p>Number of Blue Creatures</p>
                    <div id="slider_num_blue_creatures"></div>
                    </div>

                    <div class="slider_input">
                    <p>Max Creature Speed</p>
                    <div id="slider_creature_speed"></div>
                    </div>
                    <div class="slider_input">
                    <p>Creature Speed Distribution</p>
                    <div id="slider_speed_dist"></div>
                    </div>

                    <div>
                        <label for="creature_curiosity">Curiosity:</label>
                        <input type="text" id="creature_curiosity" value="0.1"/>
                    </div>
                    <div>
                        <label class="error" id="error_label" value=""></label>
                    </div>                    
                
                </div>
                <div class="span8">
                    <div class="row">
                        <div class="btn" id="newGame"><i class="icon-refresh"></i>&nbsp;Reset</div>
                        <div class="btn" id="moveCreatures"><i class="icon-play"></i></div>
                        <div class="btn" id="stopCreatures"><i class="icon-pause"></i></div>
                        <div class="btn" id="randomMap"><i class="icon-th"></i>&nbsp;Map! </div>
                    </div>
                    <div class="row">
                        <div id="world_map">
                            <canvas id="mycanvas" width =400px height=400px></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/init.js"></script>
    </body>
</html>
